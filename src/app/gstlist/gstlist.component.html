<div class="sales pt-5">
  <div class="container">
    <h2>GST LIST</h2>
    <div class="offset-md-10 ">
      <button type="submit" class="btn btn-success  mt-4  my-2 mx-2" 
      data-toggle="modal" data-target="#myModal"><i class='bx bx-plus'></i> Add GST</button>
    </div>
    <table class="table  table-bordered  bg-light mt-5">
      <thead>
        <tr>
          <th>Country<i class='bx bx-transfer bx-rotate-90 offset-9'></i></th>
          <th>Gst Persentage<i class='bx bx-transfer bx-rotate-90 offset-9'></i></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rows of persArr">
          <td>{{rows.countryObj.name}}</td>
          <td>{{rows.gstPercentage}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-top  modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">GST</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body mt-3">
          <form>
            <div class="form-group  ">
              <div>
                <select id="name" name="country" [(ngModel)]="pers.countryObj" class="form-control"
                  placeholder="choose">
                  <option value="choose">Choose</option>
                  <option value="INDIA">INDIA</option>
                  <option value="AUSTRALIA">AUSTRALIA</option>
                  <option value="CANADA">CANADA</option>
                  <option value="USA">USA</option>
                </select>
                <span class="badge badge-light " style="position:absolute; 
                 top:5px; left:30px;">Country
                </span>
              </div>
            </div>
            <div class="form-group  ">
              <input type="text" class="form-control " [(ngModel)]="pers.gstPercentage" id="gstPercentage"
                placeholder="GST Persentage" name="persentage">
            </div>
            <div class="form-group  ">
              <input type="text" class="form-control" [(ngModel)]="pers.description" id="description"
                placeholder="Description" name="description">
            </div>
            <div class="offset-md-8">
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="submit()">submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
