<div class="container">
    <form class="form" #registerForm="ngForm" (ngSubmit)="registerForm.valid && submit()" novalidate>
        <div class="row justify-content-center align-items-center">
            <div class="col-md-offset-5 col-md-4 text-center">
                <div class="form-login"><br>
                    <h4> Login</h4>
                    <br>
                    <input type="text" [(ngModel)]="gst.userName" class="form-control" id="userName" #userName="ngModel"
                        required name="userName" placeholder="username">
                    <br><br>
                    <input type="Password" [(ngModel)]="gst.password" class="form-control" id="password"
                        #password="ngModel" required name="password" placeholder="password">
                    <br><br>
                    <div class="wrapper">
                        <div class="d-flex justify-content-end ">
                            <button type="submit" class="btn btn-primary " (click)="submit()">LOG IN</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
